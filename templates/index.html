<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaebee;
            background-image: url('/static/1.jpg');
            background-size: 78%;
            background-position: 110% -30%;
            background-repeat: no-repeat;
            flex-direction: column;
            position: relative; /* Menjadikan container sebagai referensi posisi untuk .logo */
            padding-right: 450px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #1f1f1f;
            font-family: 'Segoe UI', sans-serif;
            margin-bottom: 1rem;
            position: absolute; /* Mengatur posisi logo agar dapat diposisikan secara bebas */
            top: 8px; /* Menempatkan logo sedikit dari atas */
            left: 20px; /* Menempatkan logo sedikit dari kiri */
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f1f1f;
            text-align: left; 
            margin-bottom: 0.2rem; /* Mengurangi jarak bawah */
        }
        .highlight {
            color: #fbbf24;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-top: 0.2rem; /* Mengurangi jarak atas */
            color: #1f1f1f;
        }
        .btn {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #1f2937;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            /* display: inline-block; Menjaga tombol tetap sejajar */
        }
        .btn:hover {
            background-color: #374151;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 text-center">
        <div class="logo text-3xl font-bold text-gray-800 mb-4">
            Outfit <span class="italic text-yellow-500">Match</span>
        </div>
        <div class="content fade-in">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">
                Find Your <span class="text-yellow-500">Event Look</span>
            </h1>
            <h2 class="text-xl md:text-2xl text-gray-600 mb-6">
                Own Your Style Story
            </h2>
            <a href="/templates/match-outfit-to-event.html" 
               class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg hover:bg-yellow-500 hover:text-gray-800 transition duration-300">
                MATCH OUTFIT TO EVENT
            </a>
        </div>
    </div>
</body>
</html>
